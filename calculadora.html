<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="calc.css">


  <title>Calculadora</title>
</head>
<body>

  <div class="calc">
    <input class="visor" type="text">

    <button class="button -apagar">C</button>
    <button class="button -menor"><</button>
    <button class="button -dividir">/</button>
    <button class="button -vezes">X</button>

    <button class="button -nove">9</button>
    <button class="button -oito">8</button>
    <button class="button -sete">7</button>
    <button class="button -menos">-</button>

    <button class="button -seis">6</button>
    <button class="button -cinco">5</button>
    <button class="button -quatro">4</button>
    <button class="button -mais">+</button>

    <button class="button -tres">3</button>
    <button class="button -dois">2</button>
    <button class="button -um">1</button>
    <button class="button -igual">=</button>

    <button class="button -zero">0</button>
    <button class="button -ponto">.</button>
    


  </div>
  
</body>
</html>
